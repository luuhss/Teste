<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login no Flurry Joy</title>
    <link rel="stylesheet" href="assets/Estilos/login.css">
    <link rel="shortcut icon" href="assets/Fotos/download.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html"><img class="imagem" style="width: 172px;" src="assets/Fotos/download.png" alt=""></a>
    </header>
    <div class="login-container">
        <form class="login-form">
            <h1>Sing up</h1>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="signup-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
    </div>
    </div>
</body>
</html>
